name: Code Quality Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: npx prisma generate --no-engine
      
    - name: TypeScript Type Check
      id: typecheck
      run: npm run typecheck 2>&1 | tee typecheck.log || echo "typecheck_failed=true" >> $GITHUB_OUTPUT
      continue-on-error: true
      
    - name: ESLint Check
      id: lint
      run: npm run lint 2>&1 | tee lint.log || echo "lint_failed=true" >> $GITHUB_OUTPUT
      continue-on-error: true
      
    - name: Run Tests
      id: test
      run: npm run test 2>&1 | tee test.log || echo "test_failed=true" >> $GITHUB_OUTPUT
      continue-on-error: true
      
    - name: Check for TODO/FIXME comments
      run: |
        if grep -r "TODO\|FIXME" --include="*.ts" --include="*.js" .; then
          echo "⚠️  Found TODO/FIXME comments in code"
          grep -rn "TODO\|FIXME" --include="*.ts" --include="*.js" . || true
        else
          echo "✅ No TODO/FIXME comments found"
        fi
        
    - name: Check for console.log statements
      run: |
        if grep -r "console\." --include="*.ts" --include="*.js" --exclude-dir=node_modules .; then
          echo "⚠️  Found console statements in code"
          grep -rn "console\." --include="*.ts" --include="*.js" --exclude-dir=node_modules . || true
          exit 1
        else
          echo "✅ No console statements found"
        fi
        
    - name: Create Error Summary Issue
      if: failure()
      run: |
        # Create a comprehensive error summary
        echo "# CI/CD Pipeline Errors - $(date)" > error_summary.md
        echo "" >> error_summary.md
        echo "## TypeScript Errors" >> error_summary.md
        echo '```' >> error_summary.md
        cat typecheck.log 2>/dev/null || echo "No typecheck errors found" >> error_summary.md
        echo '```' >> error_summary.md
        echo "" >> error_summary.md
        echo "## ESLint Errors" >> error_summary.md
        echo '```' >> error_summary.md
        cat lint.log 2>/dev/null || echo "No lint errors found" >> error_summary.md
        echo '```' >> error_summary.md
        echo "" >> error_summary.md
        echo "## Test Errors" >> error_summary.md
        echo '```' >> error_summary.md
        cat test.log 2>/dev/null || echo "No test errors found" >> error_summary.md
        echo '```' >> error_summary.md
        echo "" >> error_summary.md
        echo "## Summary" >> error_summary.md
        echo "This issue was automatically created by the CI/CD pipeline when errors were detected." >> error_summary.md
        echo "Please review the errors above and create specific issues for each category of problems." >> error_summary.md
        echo "" >> error_summary.md
        echo "### Suggested Actions:" >> error_summary.md
        echo "1. **Missing Dependencies**: Add missing npm packages to package.json" >> error_summary.md
        echo "2. **TypeScript Errors**: Fix type definitions and strict mode issues" >> error_summary.md
        echo "3. **Lint Issues**: Run \`npm run lint:fix\` to auto-fix style issues" >> error_summary.md
        echo "4. **Test Failures**: Debug and fix failing test cases" >> error_summary.md
        
        # Create GitHub issue with the summary
        gh issue create \
          --title "🚨 CI/CD Pipeline Failure - $(date +%Y-%m-%d)" \
          --body-file error_summary.md \
          --label "bug"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}